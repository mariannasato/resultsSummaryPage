<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="resultContainer">
      <h1>Your Result</h1>

      <div class="resultCircle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="resultText">
       <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
   </div>
<div class="summaryContainer">

  <h1>Summary</h1>

  <div class="statisticBox">
    <h1 class="statisticTitle"><img src="assets/images/icon-reaction.svg">Reaction</h1>
    <div class="statisticNumbers"><span>80</span> / 100</div>
  </div>

  <div class="statisticBox">
    <h1 class="statisticTitle"><img src="assets/images/icon-memory.svg">Memory</h1>
    <div class="statisticNumbers"><span>92</span> / 100</div>
  </div>

  <div class="statisticBox">
    <h1 class="statisticTitle"><img src="assets/images/icon-verbal.svg">Verbal</h1>
    <div class="statisticNumbers"><span>61</span> / 100</div>
  </div>

  <div class="statisticBox">
    <h1 class="statisticTitle"><img src="assets/images/icon-visual.svg">Visual</h1>
    <div class="statisticNumbers"><span>72</span> / 100</div>
  </div>

  <button>Continue</button>
</div>
</main>  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.github.com/mariannasato">Miguel Sato</a>.
</div>
</body>
</html>
